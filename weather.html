<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-500 to-indigo-700 text-white font-sans min-h-screen flex flex-col items-center justify-center">

  <!-- Welcome Section -->
  <div id="welcomeSection" class="text-center p-10 rounded-2xl bg-white/10 backdrop-blur-lg shadow-xl">
    <h1 class="text-4xl font-bold mb-4">🌍 Welcome to Global Weather Explorer</h1>
    <p class="text-lg mb-6">Get weather details from anywhere in the world, past and future!</p>
    <button id="startBtn" class="bg-white text-blue-700 px-6 py-3 rounded-xl hover:bg-blue-100 transition-all font-semibold">Start</button>
  </div>

  <!-- Main App Section -->
  <div id="appSection" class="hidden flex-col gap-4 max-w-3xl w-full text-center">
    <h2 class="text-3xl font-bold mb-4">🌤️ Weather Forecast</h2>

    <!-- Search Bar + Suggestions -->
    <div class="flex justify-center gap-2 mb-4 relative">
      <input id="cityInput" type="text" placeholder="Enter city..." class="px-4 py-2 w-2/3 rounded-lg text-gray-900 focus:outline-none" autocomplete="off" />
      <button id="searchButton" class="bg-white text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-100 transition-all">Search</button>
      <ul id="suggestions" class="absolute top-full left-0 w-full bg-white text-gray-900 rounded-b-lg z-10 max-h-60 overflow-auto hidden"></ul>
    </div>

    <!-- Weather Sections -->
    <div id="weatherDisplay" class="space-y-6">
      <div>
        <h3 class="text-xl font-semibold mb-2">🌅 Past 7 Days</h3>
        <div id="pastWeather" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
      </div>
      <div>
        <h3 class="text-xl font-semibold mb-2">🌄 Next 7 Days</h3>
        <div id="futureWeather" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-center w-full px-4 py-6 bg-white/10 backdrop-blur-md text-white text-sm">
    <p class="mb-1">Made with ❤️ for weather lovers around the world</p>
    <p>Stay safe, stay aware, and thank you for using <span class="font-semibold text-blue-200">Global Weather Explorer</span> 🌍</p>
  </footer>

  <!-- JavaScript -->
  <script src="weather.js"></script>
</body>
</html>
